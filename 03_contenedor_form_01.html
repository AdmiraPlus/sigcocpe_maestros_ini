<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contenedor Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <!-- Contenedor Principal Inicio -->
    <!-- 
      container: La clase .container de Bootstrap es una clase de utilidad 
      que se utiliza para crear un contenedor de ancho fluido. 
      El ancho del contenedor se adaptará al ancho de la ventana del navegador.
      bg-primary: La clase .bg-primary de Bootstrap es una clase de color 
      que se utiliza para establecer el color de fondo del elemento. 
      El color primario de Bootstrap es el azul. 
      bg-opacity-25: La clase .bg-opacity-25 de Bootstrap es una clase de opacidad 
      que se utiliza para establecer la opacidad del color de fondo del elemento. 
      El valor de 25 significa que el color de fondo estará opaco al 25%.
      border: La clase .border de Bootstrap es una clase de borde que se utiliza 
      para establecer el color del borde del elemento. 
      border-secondary: El color secundario de Bootstrap es el gris.
      rounded 
      my-2 
      py-2
     -->
    
    <div class="container bg-primary bg-opacity-25 border border-secondary rounded my-2 py-2">
      <form class="row"action="">
        <div class="col-6">
          <label for="idapellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="idapellidos">
        </div>

        <div class="col-6">
          <label for="idnombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="idnombres">
        </div>

        <div class="col-3">
          <label for="cboTipoDocumento" class="form-label">Tipo de Documento</label>
          <select id="cboTipoDocumento" class="form-select border border-primary">
            <option value="01">DNI</option>
            <option value="02">Carnet de Extranjería</option>
            <option value="03">DNI Extranjero</option>
            <option value="04">Pasaporte</option>
          </select>
        </div>

        <div class="col-3">
          <label for="idNroDocumento" class="form-label">Nro. de Documento</label>
          <input type="text" class="form-control" id="idNroDocumento">
        </div>

        <div class="col-6">
          <label for="idEmail" class="form-label">e-Mail</label>
          <input type="email" class="form-control" id="idEmail">
        </div>

      </div>
      </form>

    </div>
    <!-- Contenedor Principal Inicio -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
